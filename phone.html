<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계산기</title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    .calculator {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .display {
      background: black;
      color: white;
      text-align: right;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 80px;
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .expression {
      font-size: 16px;
      color: #aaa;
      height: 20px;
      overflow-x: auto;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .result {
      font-size: 40px;
      color: white;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      color: white;
    }
    .number {
      background: #333;
      border-radius: 50%;
      height: 60px;
      width: 60px;
      transform: translate(6px, 0px);
    }
    .operator {
      background: orange;
      border-radius: 10px;
      height: 60px;
    }
    .extra {
      background: #666;
      border-radius: 50%;
      height: 60px;
    }
    .equal {
      background: orange;
      border-radius: 30px / 20px;
      height: 60px;
    }
    /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </div>
    <div class="buttons">
      <button class="extra" onclick="clearAll()">AC</button>
      <button class="extra" onclick="toggleSign()">±</button>
      <button class="extra" onclick="togglePercent()">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="extra" onclick="deleteLast()">⌫</button>
      <button class="number" onclick="appendNumber('0')">0</button>
      <button class="extra" onclick="appendDot()">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let expression = '';
    let lastWasCalculation = false;

    function updateDisplay() {
      document.getElementById('expression').textContent = expression + currentInput;
      let expToCalc = expression + currentInput;

      if (/[+\-*/.]$/.test(expToCalc)) {
        try {
          let expWithoutOp = expToCalc.slice(0, -1);
          let res = eval(expWithoutOp);
          if (!Number.isInteger(res)) res = res.toFixed(10).replace(/\.?0+$/, '');
          document.getElementById('result').textContent = res;
        } catch {
          document.getElementById('result').textContent = '';
        }
        return;
      }

      if (expToCalc === '') {
        document.getElementById('result').textContent = '';
        return;
      }

      try {
        let res = eval(expToCalc);
        if (!Number.isInteger(res)) res = res.toFixed(10).replace(/\.?0+$/, '');
        document.getElementById('result').textContent = res;
      } catch {
        document.getElementById('result').textContent = '';
      }
    }

    function appendNumber(num) {
      if (lastWasCalculation) {
        currentInput = '';
        expression = '';
        lastWasCalculation = false;
      }
      if (num === '0' && currentInput === '0') return;
      currentInput += num;
      updateDisplay();
    }

    function appendDot() {
      if (lastWasCalculation) {
        currentInput = '';
        expression = '';
        lastWasCalculation = false;
      }
      if (!currentInput.includes('.')) {
        currentInput += currentInput ? '.' : '0.';
        updateDisplay();
      }
    }

    function appendOperator(op) {
      if (!currentInput && !expression) return;
      if (lastWasCalculation) lastWasCalculation = false;
      if (currentInput) {
        expression += currentInput;
        currentInput = '';
      }
      if (/[+\-*/]$/.test(expression)) {
        expression = expression.slice(0, -1) + op;
      } else {
        expression += op;
      }
      updateDisplay();
    }

    function calculate() {
      if (!currentInput && !expression) return;
      if (currentInput) expression += currentInput;
      else if (/[+\-*/]$/.test(expression)) expression = expression.slice(0, -1);

      try {
        let result = eval(expression);
        if (!Number.isInteger(result)) result = result.toFixed(10).replace(/\.?0+$/, '');
        currentInput = result.toString();
        expression = '';
        document.getElementById('expression').textContent = ' ';
        document.getElementById('result').textContent = currentInput;
        lastWasCalculation = true;
      } catch {
        currentInput = 'Error';
        expression = '';
        document.getElementById('expression').textContent = ' ';
        document.getElementById('result').textContent = currentInput;
        lastWasCalculation = true;
      }
    }

    function deleteLast() {
      if (lastWasCalculation) {
        currentInput = '';
        expression = '';
        lastWasCalculation = false;
        updateDisplay();
        return;
      }
      if (currentInput) {
        currentInput = currentInput.slice(0, -1);
        updateDisplay();
      }
    }

    function clearAll() {
      currentInput = '';
      expression = '';
      lastWasCalculation = false;
      updateDisplay();
    }

    function togglePercent() {
      if (!currentInput) return;
      let num = parseFloat(currentInput);
      if (!isNaN(num)) {
        currentInput = (num / 100).toString();
        updateDisplay();
      }
    }

    function toggleSign() {
      if (!currentInput) return;
      let num = parseFloat(currentInput);
      if (!isNaN(num)) {
        currentInput = (-num).toString();
        updateDisplay();
      }
    }

    window.addEventListener('keydown', function(e) {
      const key = e.key;
      if (key >= '0' && key <= '9') appendNumber(key);
      else if (key === '.') appendDot();
      else if ('+-*/'.includes(key)) appendOperator(key);
      else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') deleteLast();
      else if (key === '%') togglePercent();
    });

    clearAll();
  </script>
</body>
</html>
