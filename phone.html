<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전화기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .phone-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #display {
      width: 180px;
      height: 36px;
      font-size: 18px;
      margin-bottom: 10px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      background-color: #fff;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      user-select: none;
      line-height: 36px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 10px;
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .keypad button {
      height: 50px;
      width: 50px;
      border: 1px solid #e3b865;
      border-radius: 10px;
      font-size: 18px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .keypad button:hover {
      background-color: #fddc7a;
    }


    /* 키보드 입력 시 버튼에 임시로 적용할 클래스 */
.keypad button.pressed {
  background-color: #fddc7a !important;
}


  </style>
</head>
<body>
  <div class="phone-container">
    <div id="display"></div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('#')">#</button>
    </div>
  </div>

  <script>
 let rawInput = '';

function formatNumber(input) {
  // 하이픈 없이 최대 11글자만 남기기 (왜냐면 하이픈이 2개 추가되면 총 13글자니까)
  const raw = input.slice(0, 11); 
  let result = '';

  for (let i = 0; i < raw.length; i++) {
    if (i === 3 || i === 7) result += '-'; // 4번째, 8번째 문자 앞에 하이픈
    result += raw[i];
  }

  return result;
}



function press(char) {
  if (!/[0-9*#]/.test(char)) return;

  // 미리 추가했을 때 결과 문자열이 13자를 초과하면 무시
  const testInput = rawInput + char;
  if (formatNumber(testInput).length > 13) return;

  rawInput += char;
  document.getElementById('display').textContent = formatNumber(rawInput);
}



// 마우스 클릭 입력은 HTML에서 onclick으로 연결됨

// 키보드 입력 + 버튼 반짝임
window.addEventListener('keydown', function(e) {
  const key = e.key;

  if (/[0-9*#]/.test(key)) {
    press(key);

    // 시각 효과: 눌린 버튼 배경 변경
    const buttons = document.querySelectorAll('.keypad button');
    buttons.forEach(btn => {
      if (btn.textContent === key) {
        btn.classList.add('pressed');
        setTimeout(() => btn.classList.remove('pressed'), 150);
      }
    });
  }
});


  </script>
</body>
</html>
