<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한양여자대학교 포트폴리오</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Malgun Gothic", sans-serif;
      background: #fff;
    }

    .gnb, footer {
      width: 100vw;
      box-sizing: border-box;
      padding: 20px 160px;
    }

    .gnb {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gnb .left {
      display: flex;
      align-items: center;
    }

    .gnb img {
      height: 40px;
      margin-right: 12px;
    }

    .gnb .left span {
      font-size: 21px;
      color: #003478;
      font-weight: 700;
    }

    .gnb .right {
      display: flex;
      gap: 70px;
    }

    .gnb .right a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 700;
    }

    .gnb .right a:hover {
      color: #005bac;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px); /* gnb + footer 높이 고려 */
      box-sizing: border-box;
      padding: 20px;
    }

    main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    footer {
      width: 100vw;
      background-color: #111;
      color: #ccc;
      font-size: 13px;
      padding: 20px 160px;
      box-sizing: border-box;
    }

    .footer-top {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-top img {
      height: 24px;
    }

    .footer-top span {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }

    .footer-links {
      display: flex;
      gap: 30px;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      border-top: 1px solid #444;
      padding-top: 10px;
      color: #aaa;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- GNB -->
  <nav class="gnb">
    <div class="left">
      <img src="hywoman_logo.png" alt="로고">
      <span>한양여자대학교</span>
    </div>
    <div class="right">
      <a href="eng_typing.html">영문타자기</a>
      <a href="kor_typing.html">한글타자기</a>
      <a href="calculator.html">계산기</a>
      <a href="phone.html">전화기</a>
    </div>
  </nav>

  <!-- 본문 이미지 -->
  <main>
    <img src="site_mape.png" alt="사이트 맵 이미지">
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-top">
      <img src="hywoman_logo.png" alt="로고">
      <span>한양여자대학교</span>
      <div class="footer-links">
        <a href="eng_typing.html">영문타자기</a>
        <a href="kor_typing.html">한글타자기</a>
        <a href="calculator.html">계산기</a>
        <a href="phone.html">전화기</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>2402218 홍연의</p>
      <p>04763 서울특별시 성동구 살곶이길 200(사근동)<br>TEL 02.2290.2114 / FAX 02.2291.6111</p>
      <p>© 2022 Hanyang Women's University All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
